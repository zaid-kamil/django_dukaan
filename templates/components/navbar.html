<style>
    #mynav {
        background-color: rgb(24, 16, 53);
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark px-5" id="mynav">
    <a class="navbar-brand" href="{% url 'index' %}">
        DJDK
    </a>
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId"

    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'index' %}" aria-current="page">Home <span
                        class="visually-hidden">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'all_products' %}" class="nav-link">All Products</a>

            <li class="nav-item">

            <li class="nav-item">
                <a href="{% url 'account_signup' %}" class="nav-link">Sign up</a>

            {% endif %}

        <form class="d-flex my-2 my-lg-0" action="{% url 'search_products' %}">
