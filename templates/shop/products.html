{% extends 'layout/base.html' %}
{% load static %}

{% block body %}
<div class="container py-5">
    <div class="row">
        <div class="col">
            <form method="get">
                {{filter.form.as_p}}
                <input type="submit" value="filter">
            </form>
        </div>
        <div class="col-md-8">
            {% for item in filter.qs %}
            {{item.name}}
            {% empty %}
            <div class="alert alert-primary" role="alert">
                <strong>Warning!</strong> No product available.
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
